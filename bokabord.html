        <main class="main">
            <h1>BOKA BORD</h1>
            <p>Avbokning måste ske senast två timmar innan bokad tid.</p>
            <!--Formulär för bokning med olika inputs-->
            <form>
                <label for="name">Namn: </label>
                <input type="text" id="name" name="name">

                <label for="phone">Telefonnummer:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">

                <label for="booking">Datum: </label>
                <input type="date" id="booking" name="booking">

                <label for="appt">Önskad tid:</label>
                <input type="time" id="appt" name="appt">

                <label for="message">Övriga önskemål: </label>
                <textarea id="message" name="message" rows="10" cols="22" placeholder="Önskemål, allergier etc."></textarea><br>

                <button type="submit">Skicka bokning</button>
            </form>
